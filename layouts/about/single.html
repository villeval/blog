{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<main>
  <a class="read-more" href="{{ .Site.BaseURL }}">Back to posts</a>
  <article>
      <img class="profilepic" src="{{ .Site.BaseURL }}/img/profile.jpg" width="250" height="250"/>
      <h1>{{ .Title | emojify }}</h1>
    <hr class="hr-post" />
    {{ .Content }}
  </article>
  <br />
</main>

{{ partial "footer.html" . }}
