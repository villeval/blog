{{ partial "header.html" . }}
<main>
  {{ partial "navbar.html" . }}
  <article>
      <img class="profilepic" src="{{ .Site.BaseURL }}/img/profile.jpg" width="250" height="250"/>
      <h1>{{ .Title | emojify }}</h1>
    <hr class="hr-post" />
    {{ .Content }}
  </article>
  <br />
  <div class="about-footer">
    {{ partial "footer.html" . }}
  </div>
</main>
