{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<main>
    <a href="{{ .Site.BaseURL }}">Back to posts</a>
    <article>
        <h2 class="post-title">{{ .Title }}</h2>
        <div class="time">{{ .Date.Format "January 2, 2006" }}</div>
        <hr class="hr-post" />
        {{ .Content }}
    </article>
</main>

{{ partial "footer.html" . }}
