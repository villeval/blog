<!-- twitter card meta tags -->
<meta property="twitter:account_id" content="907559614530682880" />
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@villevalto">
<meta name="twitter:creator" content="@villevalto">
<meta name="twitter:title" content="{{ .Site.Title }}: {{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}">
<meta name="twitter:description"
    content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="twitter:domain" content="villev.io">
