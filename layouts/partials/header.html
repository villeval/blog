<!DOCTYPE html>

<head>
  <!-- General -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="shortcut icon" href="/favicon.ico" />

  <!-- Title -->
  <title>
    {{ .Site.Title }}: {{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}
  </title>

  <!-- Meta -->
  <meta
    name="description"
    content="VILLE VALTONEN. A blog by a software engineer who breaks and builds things."
  />
  <meta
    name="keywords"
    content="ville, valtonen, software, engineer, developer, remote, blog"
  />

  <!-- Social media meta -->
  {{ partial "header.social.meta.html" . }}

  <!-- JavaScript libs -->
  <script src="https://platform.twitter.com/widgets.js"></script>

  <!-- Stylesheets and fonts -->
  <link href="{{ .Site.BaseURL }}/css/main.css" rel="stylesheet" />
  <link href="{{ .Site.BaseURL }}/css/fontawesome.min.css" rel="stylesheet" />
  <link href="{{ .Site.BaseURL }}/css/brands.min.css" rel="stylesheet" />
  <link href="{{ .Site.BaseURL }}/css/solid.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap"
    rel="stylesheet"
  />

  <!-- RSS -->
  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}
</head>
