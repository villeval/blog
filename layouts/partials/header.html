<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <title>{{ .Site.Title }}: {{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}</title>

    {{/*  <link rel="canonical" href="{{ .Permalink }}">
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }} */}}

    {{ partial "header.social.meta.html" . }}

    <link rel="shortcut icon" href="/favicon.ico">

    <link href="{{ .Site.BaseURL }}css/main.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/fontawesome.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/brands.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/code.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet" />
</head>
