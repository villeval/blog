<!DOCTYPE html>

<head>
    <!-- General -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Title -->
    <title>{{ .Site.Title }}: {{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}</title>

    <!-- RSS -->
    {{/*  <link rel="canonical" href="{{ .Permalink }}">
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }} */}}

    <!-- Meta -->
    <meta name="description" content="VILLE VALTONEN. A blog by a software engineer who breaks and builds things." />
    <meta name="keywords" content="ville, valtonen, software, engineer, developer, remote, blog" />

    <!-- Social media meta -->
    {{ partial "header.social.meta.html" . }}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145376040-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "UA-145376040-1");
    </script>

    <!-- Stylesheets and fonts -->
    <link href="{{ .Site.BaseURL }}css/main.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/fontawesome.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/brands.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet" />
</head>
